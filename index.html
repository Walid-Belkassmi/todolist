<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <title>Todolist</title>
</head>

<body>
    <section class="task-bar">
        <div class="value-level">
            <button class="value-0" id="value-0">0</button>
            <button class="value-1" id="value-1">1</button>
            <button class="value-2" id="value-2">2</button>
            <button class="value-3" id="value-3">3</button>
            <button class="value-4" id="value-4">4</button>
            <button class="value-5" id="value-5">5</button>
        </div>

        <form>
            <input type="text" placeholder="Enter your text ..." id="input-text" class="text">
            <input type="submit" value="+" class="submit">
        </form>


    </section>
    <section class="section-btns">
        <div class="all-buttons">
            <button class="all btn-etapes" id="all">ALL</button>
            <button class="to-do btn-etapes" id="to-do">To do</button>
            <button class="doing btn-etapes" id="doing">Doing</button>
            <button class="done btn-etapes" id="done">Done</button>
        </div>
        <div class="icons">
            <i class="fa-solid fa-arrow-down-wide-short filter"></i>
            <i class="fa-solid fa-dice dice"></i>
        </div>
    </section>
    <section class="list">

        <div class="task" id="paragraph">
            <input type="checkbox" class="checkbox">
            <div class="entered-text">
                <p class="">My task task task task</p>
                <button class="btn-pencil"><i class="fa-solid fa-pencil icon-pencil "></i></button>
                <button class="btn-x"><i class="fa-solid fa-xmark  icon-x"></i></button>
            </div>
        </div>
        <div class="select">
            <select name="selec" id="select" class="select-list">

                <option value="todo" class="select-todo">To do</option>
                <option value="doing" class="select-doing">Doing</option>
                <option value="done" class="select-done">Done</option>
                <option value="edit" class="select-edit">Edit</option>


            </select>

        </div>
    </section>






    <script src=" index.js"></script>
</body>

</html>
