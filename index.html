<body>
    <section class="task-bar">
        <div class="value-level">
            <p class="logo">WaLuc</p>
            <!-- <button class="value-btn" id="value-0" onclick="importence('value-0')">0</button> -->
            <button class="value-btn" id="value-1" onclick="importence('value-1')">1</button>
            <button class="value-btn" id="value-2" onclick="importence('value-2')">2</button>
            <button class="value-btn" id="value-3" onclick="importence('value-3')">3</button>
            <button class="value-btn" id="value-4" onclick="importence('value-4')">4</button>

            <button class="value-5" id="value-5" onclick="importence('value-5')">5</button>

        </div>

        <form>
            <input type="text" placeholder="Enter your text ..." id="input-text" class="text">
            <input type="submit" value="+" class="submit" id="submit-button">
        </form>

    </section>
    <section class="section-btns">
        <div class="all-buttons">
            <button class="all btn-etapes" id="all">ALL</button>
            <button class="to-do btn-etapes" id="to-do">To do</button>
            <button class="doing btn-etapes" id="doing">Doing</button>
            <button class="done btn-etapes" id="done">Done</button>
        </div>
        <div class="icons">
            <i class="fa-solid fa-arrow-down-wide-short filter"></i>
            <i class="fa-solid fa-dice dice"></i>
        </div>
    </section>
